            ctx.beginPath();
            ctx.moveTo(from.x, from.y);
            ctx.lineTo(to.x, to.y);
            ctx.stroke();
        }

        function setCanvasSize() {
            const scale = window.devicePixelRatio;
            const width = window.innerWidth;
            const height = window.innerHeight;

            // Adjust these values to leave some margin or space for other elements
            const maxWidth = Math.min(500, width - 20);
            const maxHeight = Math.min(500, height - 120); // 120 is arbitrary for other elements

            canvas.width = maxWidth * scale;
            canvas.height = maxHeight * scale;

            canvas.style.width = maxWidth + 'px';
            canvas.style.height = maxHeight + 'px';

            ctx.scale(scale, scale);
            resetExercise(); // Redraw the original line after resizing
